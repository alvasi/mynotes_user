name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  python-formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Black
        run: pip install black

      - name: Run Black
        run: black --check app.py

  db_connection_test:
    needs: python-formatting
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run DB connection test
        env: 
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          python -m unittest app_test.py

  build_to_ghcr:
    needs: db_connection_test  # build only runs if test is successful
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.USER_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/alvasi/userlogin-api:latest
          platforms: linux/amd64
  
  build_to_azurecr:
    needs: db_connection_test  # build only runs if test is successful
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Azure Container Registry
        uses: docker/login-action@v1
        with:
          registry: mynotes.azurecr.io
          username: MyNotes
          password: ${{ secrets.AZURE_PASSWORD}}

      - name: Build and push to Azure
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: mynotes.azurecr.io/userlogin-api:latest
          platforms: linux/amd64
